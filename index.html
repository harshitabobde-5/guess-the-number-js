<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-cont">
    <h1 class="text-danger title">Guess The Number</h1>
    <p class="subtitle">Between 1 to 100</p>

    <input type="number" id="numbers"
           class="form-control w-50 border-danger"
           placeholder="Enter your guess">

    <button class="btn btn-danger mt-3" onclick="clickBtn()">Check</button>
    <button class="btn btn-secondary mt-2" onclick="resetGame()">Reset</button>

    <h3 id="result" class="mt-4">Your Result</h3>
    <p id="attempts"></p>
</div>

<script src="script.js"></script>
</body>
</html>
